<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto Trading UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Navbar -->
    <header class="navbar">
      <h1>CryptoTrade</h1>
      <nav>
        <a href="#">Markets</a>
        <a href="#">Wallet</a>
        <a href="#">Orders</a>
        <a href="#">Settings</a>
      </nav>
    </header>

    <!-- Main trading section -->
    <div class="main-grid">
      <!-- Chart area -->
      <section class="chart">
        <h2>BTC/USDT</h2>
        <div class="chart-placeholder">[Chart Placeholder]</div>
      </section>

      <!-- Order form -->
      <section class="trade-panel">
        <h2>Trade</h2>
        <div class="tabs">
          <button class="active">Buy</button>
          <button>Sell</button>
        </div>
        <form>
          <label>Price</label>
          <input type="text" placeholder="Enter price">
          <label>Amount</label>
          <input type="text" placeholder="Enter amount">
          <button type="submit" class="buy">Place Buy Order</button>
        </form>
      </section>

      <!-- Order book -->
      <section class="order-book">
        <h2>Order Book</h2>
        <ul>
          <li class="sell">$65,200 - 0.5 BTC</li>
          <li class="sell">$65,100 - 1.2 BTC</li>
          <li class="buy">$65,000 - 0.8 BTC</li>
          <li class="buy">$64,900 - 2.0 BTC</li>
        </ul>
      </section>

      <!-- Recent trades -->
      <section class="trades">
        <h2>Recent Trades</h2>
        <ul>
          <li class="buy">Buy - $65,100 - 0.4 BTC</li>
          <li class="sell">Sell - $65,200 - 0.1 BTC</li>
          <li class="buy">Buy - $65,050 - 0.3 BTC</li>
        </ul>
      </section>
    </div>
  </div>
</body>
</html>
